<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akarsular • Seviye Seçimi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
</head>

<body>

<div class="akarsular-container">

    <!-- =====================================
             SEVİYE SEÇİM EKRANI
    ====================================== -->
    <div id="levelSelectScreen" class="screen">
        <h2>Akarsular • Seviye Seçimi</h2>
        <p>Bir seviye seçerek teste başlayabilirsin.</p>

        <div id="levelList" class="level-list">
            <!-- Level kartları script.js ile eklenecek -->
        </div>

        <button onclick="window.location.href='index.html'" class="back-btn">
            ← Anasayfaya Dön
        </button>
    </div>


    <!-- =====================================
                 QUIZ EKRANI
    ====================================== -->
    <div id="quizScreen" class="screen hidden">

        <h2 id="quizTitle">Seviye</h2>

        <div class="question-box">
            <p id="questionText" class="question">Soru yükleniyor...</p>

            <div id="choicesContainer" class="choices"></div>

            <!-- İlerleme Çubuğu -->
            <div class="progress-wrapper">
                <div id="progressBar" class="progress-bar"></div>
            </div>


            <div class="score-box">
                Skor: <span id="scoreValue">0</span>
            </div>

            <button id="nextBtn" class="next-btn disabled">
                Sonraki Soru
            </button>
        </div>

        <!-- Bu buton sadece quiz ekranında görünür -->
        <button id="returnBtn" class="back-btn">
            ← Seviye Seçimine Dön
        </button>

    </div>

</div>

<script src="script.js"></script>
<footer class="site-footer">
    <p>© 2025 Mehmet Ali Yanmaz • GeoRehber</p>
</footer>

</body>
</html>
